<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>welcome</h1>
        <form>
            <label for="first-name">First Name</label>
            <input id="first-name" name="first-name" placeholder="enter first name">
            <label for="last-name">Last Name</label>
            <input id="last-name" name="last-name" placeholder="enter last name">
            <label for="email">Email</label>
            <input id="email" name="email" placeholder="enter email address">
            <button id="button">submit</button>
        </form>
    </body>
    <script src="./scripts/jquery-3.7.1.min copy.js"></script>
    <script src="./scripts/index.js"></script>
</html>
